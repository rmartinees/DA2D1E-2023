<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicar - Recibir</title>
</head>
<body>
    <h1>Mensajes Recibidos</h1>
    <div id="Mens" />
</body>
<script>
    var bc = new BroadcastChannel('canal_comunic');
    const div = document.getElementById("Mens");
   
    bc.onmessage = function (ev) {  div.innerHTML += `<p> ${ev.data} [${(new Date).getTime()}] </p>`; } /* Recibiendo */
</script>
</html>
