<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Simple</title>
</head>

<body>
    <p id="p1"></p>
    <script>

        // funcion con callback
        function a(callback, text, delay) {
            document.getElementById("p1").innerHTML = "Vamos a ver si funciona el Callback "+ Date();
            setTimeout(e => { callback(text) }, delay);
        }
        // llamada, ejecuta funcion
        a(verDom1, "Callback Ejecutado", 2000);

        function verDom1(aaa) {
            console.log("callback ejecutado")
            document.getElementById("p1").innerHTML = aaa + Date();
        }

    </script>

</body>

</html>
