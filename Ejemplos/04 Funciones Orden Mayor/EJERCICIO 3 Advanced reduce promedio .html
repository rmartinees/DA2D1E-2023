            }
        }
        console.log(total / cuenta);

        console.log(SCRIPTS.filter(e => e.living).reduce((a, v) => { a.yr += v.year; a.cuenta++; a.prom = a.yr / a.cuenta; return a }, { yr: 0, cuenta: 0, prom: 0 }).prom)
