<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Decorador</title>
</head>

<body>
  <script>
    function decorador(fn) {
      return function (s) {
        var gg = s + ' es el mejor';  //Acabamos de extender la funci√≥n
        fn(gg);
      }
    }

    // Funcion a decorar
    function print(s) {
      document.write(s);
    }

    // Decoramos print
    var g = decorador(print);
    g('IES CLARA DEL REY');
  </script>
</body>

</html>
