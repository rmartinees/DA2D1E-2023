<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>El método open()</h2>

    <p>Abre un documento borrando el existente.</p>
    <p>Abre este documento, escribe algún contenido:</p>

    <button onclick=miWrite()>Prueba solo el write</button>
    <button onclick="miFuncion()">Prueba con open y write</button>
    <script>
        function miWrite() {
            document.write("<h1>Qué ha hecho el write</h1>")
        }

        function miFuncion() {
            document.open();
            document.write("<h1>No puedes ir atrás, si refrescas, vuelves a empezar</h1>");
            document.close();
        }
    </script>

</body>

</html>
