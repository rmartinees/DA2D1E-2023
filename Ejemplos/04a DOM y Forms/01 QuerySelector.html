<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>El objeto hhjkhkjhDocumento</h1>
    <h2>El método querySelector()</h2>
    <p>Añade un fondo de color al primer elemento con clase="ejemplo":</p>
    <p class="ejemplo">Hola, párrafo1</p>
    <p class="ejemplo">Hola, párrafo2.</p>
    <script>
        document.querySelector(".ejemplo").style.backgroundColor = "red";
        document.querySelector("p").style.backgroundColor = "green";
    </script>
</body>

</html>
