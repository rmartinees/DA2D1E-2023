<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos de Eventos</title>
</head>
<button id="bot">Bot贸n</button>
<body>
    <script>
        let but = document.querySelector("button");
        but.addEventListener("mousedown", evento => {
            if (evento.button == 0) {
                console.log("Bot贸n izq");
            } else if (evento.button == 1) {
                console.log("Bot贸n Central");
            } else if (evento.button == 2) {
                console.log("Bot贸n Derecho");
            }
        });

    </script>
</body>

</html>
