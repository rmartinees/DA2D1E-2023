<body>
    <script>
        function potenc(base, exponente) {
            if (exponente == 0) {
                return 1;
            } else {
                return base * potenc(base, exponente - 1);
            }
        }

        function potencia(x, y, z, w) {
            switch (arguments.length) {
                case 0: return undefined;
                case 1: return potenc(x, 2);
                case 2: return potenc(x, y);
                case 3: return potenc(potenc(x, y), z);
                default: return (w, x, y, z) => `${w} ${y} ${potenc(w, x)} ${z}` ;
            }
        }

        cuadrado = (x) =>   potencia(1,1,1,1) (x, 2, "al cuadrado es", x % 2 ? "Es impar" : "Es par")
        console.log(cuadrado(9))
        console.log(cuadrado(4))
    </script>
</body>
