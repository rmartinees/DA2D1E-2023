<body>

    <script>

        function fact(n){
            if(n==1){
                return 1;
            }else{
                return n*fact(n-1);
            }
        }

        function potencia(base,exponente){
            if(exponente==0){
                return 1;
            }else{
                return base* potencia(base,exponente-1);
            }
        }

        console.log(fact(5));
        console.log(potencia(2,2));

    </script>
