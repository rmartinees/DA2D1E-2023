<body>
    <script>
        function reverseArray(array) {
            let output = [];
            for (let i = array.length - 1; i >= 0; i--) {
                output.push(array[i]);
            }
            return output;
        }

        function reverseArrayEnSuSitio(array) {
            for (let i = 0; i < Math.floor(array.length / 2); i++) {
                let old = array[i];
                array[i] = array[array.length - 1 - i];
                array[array.length - 1 - i] = old;
            }
            return array;
        }

        console.log(reverseArray(["A", "B", "C"]));
        // → ["C", "B", "A"];
        let array = [1, 2, 3, 4, 5];
        reverseArrayEnSuSitio(array);
        console.log(array);
        // → [5, 4, 3, 2, 1]
    </script>
</body>
