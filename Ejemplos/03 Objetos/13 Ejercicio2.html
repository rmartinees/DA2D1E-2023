    <script>
        //AQUI TU CODIGO

        function rango(inicio, fin, paso) {

            let arrayNumeros = [];

            if (paso == undefined) {
                paso=1;
                for (let i = 0; inicio <= fin; i++) {
                    arrayNumeros[i] = inicio;
                    inicio++
                }
            }else if(paso<0){
                for(let i=0;inicio>=fin;i++){
                    arrayNumeros[i]=inicio
                    inicio+=paso;
                }
            } else {
                for (let i = 0; inicio <= fin; i++) {
                    arrayNumeros[i] = inicio
                    inicio+=paso;
                }
            }


            return arrayNumeros;

        }


        console.log(rango(1,10,2));
        console.log(rango(5,2,-1))
