<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //AQUI TU CODIGO
        function arrayALista(array) {
            let lista = null;
            for (let i = array.length - 1; i >= 0; i--) {
                lista = { valor: array[i], resto: lista };
            }
            return lista;
        }

        function listaAArray(lista) {
            let array = [];
            for (let nodo = lista; nodo; nodo = nodo.resto) {
                array.push(nodo.valor);
            }
            return array;
        }

        function anteponer(valor, lista) {
            return { valor, resto: lista };
        }

        function enesimo(lista, n) {
            if (!lista) return undefined;
            else if (n == 0) return lista.valor;
            else return enesimo(lista.resto, n - 1);
        }

        console.log(arrayALista([10, 20]));
        // → {value: 10, rest: {value: 20, rest: null}}
        console.log(listaAArray(arrayALista([10, 20, 30])));
        // → [10, 20, 30]
        console.log(anteponer(10, anteponer(20, null)));
        // → {value: 10, rest: {value: 20, rest: null}}
        console.log(enesimo(arrayALista([10, 20, 30]), 1));
        // → 20
    </script>
</body>

</html>
