<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //AQUI TU CODIGO
        function arrayALista(array){
            let lista={}
            let p=lista;
            for(let i=0;i<array.length;i++){
                p.value=array[i]
                p.rest = i == array.length - 1 ? null : {};
                p = p.rest;

            }
            return lista
        }

        function listaAArray(lista){
            let array=[]
            let p=lista;
            let i=0;
            while(p!=null){
                array[i]=p.value;
                i++
                p=p.rest
            }

            return array

        }

        function anteponer(valor1,valor2){
            let lista={};
            let p=lista;
            
            p.value=valor1;
            p.rest=valor2

            return lista;
        }

        function enesimo(lista,pos){
            let p=lista;
            let contador=0;
            let num;

            while(p!=null){
                if(contador==pos){
                    num= p.value;
                }
                p=p.rest;
                contador++;
            }
            
            
           return num 

        }

        console.log(arrayALista([10, 20]));
        // → {value: 10, rest: {value: 20, rest: null}}
        console.log(listaAArray(arrayALista([10, 20, 30])));
        // → [10, 20, 30]
        console.log(anteponer(10, anteponer(20, anteponer(30,null))));
        // → {value: 10, rest: {value: 20, rest: null}}
        console.log(enesimo(arrayALista([10, 20, 30]), 2));
        // → 20
    </script>
</body>

</html>
