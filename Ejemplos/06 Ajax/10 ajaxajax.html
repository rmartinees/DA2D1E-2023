<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Pon un valor
    <input id="search-input">
    Resultado:
    <div id="results-container">

    </div>
<script>

// Get the input field and results container
const input = document.querySelector('#search-input');
const resultsContainer = document.querySelector('#results-container');


// Attach an event listener to the input field
input.addEventListener('input', () => {
  // Get the search query from the input field
  const query = input.value.toLowerCase();

  // Make a fetch request to retrieve the data from the file
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      // Filter the data array to get matching results
      const matchingData = data.filter(item => item.toLowerCase().startsWith(query));

      // Update the UI with the matching results
      resultsContainer.innerHTML = '';
      matchingData.forEach(item => {
        const result = document.createElement('div');
        result.textContent = item;
        resultsContainer.appendChild(result);
      });
    })
    .catch(error => console.error(error));
});

</script>

</body>
</html>
