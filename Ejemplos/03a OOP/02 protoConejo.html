<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protoConejo</title>
</head>

<body>
    <script>
        let protoConejo = {
            habla(linea) {
                console.log(`El conejo ${this.tipo} dice '${linea}'`);
            }
        };
        let conejoMatador = Object.create(protoConejo);
        conejoMatador.tipo = "matador";
        conejoMatador.habla("SKREEEE!");


        function hacerConejo(tipo) {
            let conejo = Object.create(protoConejo);
            conejo.tipo = tipo;
            return conejo;
        }

        

    </script>
</body>

</html>
