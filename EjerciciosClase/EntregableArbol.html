    <script>

        function crearNodoPadre(nom,año,sex){
            return {
                nombre: nom,
                añoNacim:año,
                sexo:sex,
                conyuge:null,
                añoNacConyuge:null,
                hijos: []


            }
        }

        function buscar(arbol,nombreBuscar,añoBuscar){
            let lista=arbol;

            for(let i=0;lista.hijos.length;i++){
                if(lista.hijos[i].nombre == nombreBuscar && lista.hijos[i].año == añoBuscar){
                    return lista.hijos[i];
                }else{
                    buscar(lista.hijos[i],nombreBuscar,añoBuscar)
                }
            }
        }

        let hijos =["Pepe","Jose"]
        console.log(crearNodoPadre("Pedro",1999,"Hombre"))


        

    </script>
